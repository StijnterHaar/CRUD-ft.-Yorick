<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/cfd87a559f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sccs/test.scss">
    <title>Revera.com</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>

<body>
    <header class="main-header">
        <nav class="header-top">
            <div class="header-left">
                <img class="header-image" src="images/logo.png">
            </div>
            <div class="header-right">
                <div class="header-group-item">Bestemmingen</div>
                <div class="header-group-item"><b>Klantenservice</b></div>
                <div class="header-group-item">Hotels</div>

                <div class="header-group-item login marginleft">Login</div>
                <div class="header-group-item login">Register</div>

            </div>
        </nav>
        <nav class="header-bottom">
            <ul class="header-bottom-box">
                <li class="header-bottom-item selected"><i class="fa-solid fa-plane-departure"></i><a>Contactformulier</a></i>
                <li class="header-bottom-item"><i class="fa-solid fa-bed"></i><a>Contactgegevens</a></li>
                <li class="header-bottom-item"><i class="fa-solid fa-globe"></i><a>Locaties</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="top-box">
        <div class="contactform">
            <h2>Contactformulier</h2>
            <p>U kunt ons een bericht sturen voor vragen, klachten of feedback. Wij doen ons best om binnen 2 werkdagen te reageren.</p>
            <input id="name" placeholder="Naam"> <br>
            <input id="email" placeholder="E-mail"> <br>
            <textarea id="message" placeholder="Bericht"></textarea> <br>
            <button id="send">Verzenden</button>
        </div>
    </div>

</body>
</html>

<script src="javascript/code.js"></script>
